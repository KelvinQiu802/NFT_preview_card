<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box radius">
    <!-- NFT introduction -->
    <a class="image radius" href="#">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="radius">
      <div class="mask radius">
        <img src="images/icon-view.svg" alt="view" id="view" class="radius">
      </div>
    </a>
    <div class="text">
      <a href="#">
        <h4>Equilibrium #3429</h4>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <!-- NFT details -->
    <div class="detail">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum" id="ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="clock" id="clock">
        <span>3 days left</span>
      </div>
    </div>

    <!-- Separator -->
    <hr class="separator">

    <!-- User Information -->
    <div class="user">
      <img src="images/image-avatar.png" alt="avatar">
      <span>Creation of <a href="#">Kelvin Qiu</a> </span>
    </div>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.codingkelvin.fun" target="_blank">Kelvin Qiu</a>.
  </div>
</body>

</html>
